<h2>Entity Types</h2>

<!-- List all entity types -->

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" style="width:25%">


<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
>
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>"

</div>

<!-- Add new EntityType -->
<h3>Add New EntityType</h3>
<form (ngSubmit)="saveEntityType()">
  <input [(ngModel)]="newEntityType.name" name="name" placeholder="Name" required />
  <button type="submit">Save</button>
</form>

<!-- Edit selected entity type -->
<div *ngIf="selectedEntityType">
  <h3>Edit Entity Type</h3>
  <form (ngSubmit)="updateEntityType()">
    <input [(ngModel)]="selectedEntityType.id" name="id" placeholder="Id" required />
    <input [(ngModel)]="selectedEntityType.name" name="name" placeholder="Name" required />
    <button type="submit">Save</button>
  </form>
</div>
